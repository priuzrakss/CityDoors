<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, initial-scale=1.0, maximum-scale=1.0">
  <title>CityDoors</title>
  <link rel="manifest" href="/manifest.json">
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <h1 class="logo">CityDoors</h1>
  <div id="layout">
    <div id="search-tree-container">
      <input type="text" id="search" placeholder="Поиск...">
      <div id="search-tree"></div>
    </div>
    <div id="objects-container">
      <img src="image.jpg" alt="Example Image" id="example-image">
    </div>
  </div>
  <button id="theme-toggle">
    <img src="light-theme.png" alt="Light Theme" id="light-theme-icon" class="theme-icon">
    <img src="dark-theme.png" alt="Dark Theme" id="dark-theme-icon" class="theme-icon" style="display: none;">
  </button>
  <script src="/scripts.js"></script>
</body>
</html>
